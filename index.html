<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhispNote - Modern Speech-to-Text Notes</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="dark-mode">
    <div class="app-container">
        <!-- Top Navigation Bar -->
        <header class="top-bar">
            <div class="logo">
                <i class="fas fa-microphone-alt logo-icon"></i>
                <span>Dicta</span>
            </div>
            <div class="theme-toggle">
                <button id="theme-toggle-btn" aria-label="Toggle theme">
                    <i class="fas fa-sun"></i>
                </button>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Live Transcription Area -->
            <div class="transcription-container glass-card">
                <div id="transcription-area" class="transcription-area">
                    <span class="transcription-placeholder">Your words will appear here...</span>
                    <span class="cursor-effect"></span>
                </div>
            </div>

            <!-- Mic Button -->
            <div class="mic-button-container">
                <button id="mic-button" class="mic-button neumorphic" aria-label="Start recording">
                    <i class="fas fa-microphone"></i>
                    <div class="mic-waves"></div>
                </button>
            </div>

            <!-- Saved Notes Section -->
            <section class="notes-section">
                <h2 class="section-title">Saved Notes</h2>
                <div id="notes-container" class="notes-container">
                    <!-- Notes will be dynamically added here -->
                </div>
            </section>
        </main>

        <!-- Bottom Navigation (Mobile) -->
        <nav class="bottom-nav">
            <button class="nav-item active" data-target="mic">
                <i class="fas fa-microphone"></i>
                <span>Record</span>
            </button>
            <button class="nav-item" data-target="notes">
                <i class="fas fa-sticky-note"></i>
                <span>Notes</span>
            </button>
            <button class="nav-item" data-target="settings">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </button>
        </nav>

        <!-- Onboarding Tooltip (shown to first-time users) -->
        <div id="onboarding-tooltip" class="tooltip glass-card">
            <div class="tooltip-content">
                <h3>Welcome to WhispNote!</h3>
                <p>Tap the mic button to start recording your thoughts.</p>
                <button id="tooltip-next" class="tooltip-button">Got it</button>
            </div>
        </div>
    </div>

    <!-- Audio feedback sounds -->
    <audio id="start-sound" src="sounds/start.mp3" preload="auto"></audio>
    <audio id="stop-sound" src="sounds/stop.mp3" preload="auto"></audio>
    <audio id="save-sound" src="sounds/save.mp3" preload="auto"></audio>

    <script src="js/app.js"></script>
</body>
</html>
